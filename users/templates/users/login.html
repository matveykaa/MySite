{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Вход</legend>
                <form action="" method="POST" class="form auth__form">
                        {% csrf_token %}

                        <div class="form__field">
                            <label for="formInput#text">Логин: </label>
                            <input class="input input--text" id="formInput#text" type="text" name="username"
                                placeholder="Введите имя пользователя" />
                        </div>

                        <!-- Input:Password -->
                        <div class="form__field">
                            <label for="formInput#password">Пароль: </label>
                            <input class="input input--password" id="formInput#passowrd" type="password" name="password"
                                placeholder="••••••••" />
                        </div>

                        <div class="auth__actions">
                            <input class="btn btn--sub btn--lg" type="submit" value="Войти" />
                        </div>
                </form>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Нужен аккаунт? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
            </small>
        </div>
    </div>
{% endblock content %}
